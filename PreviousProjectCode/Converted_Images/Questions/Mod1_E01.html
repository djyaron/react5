<body>
	
	<div class="question-wrapper select-all" id="mod1_e01">
		<form class="tutor" name="mod1_e01" onsubmit="return check($('#mod1_e01'));">					
			<p class="question">At equilibrium (select all that are true):</p>

			<ol class="select-all">
				<li>
					<label for="mod1_e01"><input type="checkbox" name="mod1_e01" value="A">A. The concentration of every species in a solution remains constant.</label>
				</li>

				<li>
					<label for="mod1_e01"><input type="checkbox" name="mod1_e01" value="B">B. All reactions have stopped.</label>
				</li>

				<li>
					<label for="mod1_e01"><input type="checkbox" name="mod1_e01" value="C">C. The strongest reaction will go to completion.</label>
				</li>

				<li>
					<label for="mod1_e01"><input type="checkbox" name="mod1_e01" value="D">D. The rate of the forward reaction is equal to the rate of the reverse reaction.</label>
				</li>

				<li>
					<label for="mod1_e01"><input type="checkbox" name="mod1_e01" value="E">E. There will be equal concentrations of products and reactants.</label>
				</li>

				<li>
					<label for="mod1_e01"><input type="checkbox" name="mod1_e01" value="F">F. The forward and reverse reactions are equally strong.</label>
				</li>
			</ol>
